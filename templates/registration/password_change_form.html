{% extends 'base.html' %}
{% load static tailwind_tags %}
{% block content %}
  <form method="POST" class="lg:w-[30vw] h-[60vh] p-8 mx-auto my-8 rounded-xl shadow-lg bg-white">
    {% csrf_token %}
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Change Password</h1>
    <div class="mb-4">
      <label for="{{ form.old_password.id_for_label }}" class="block text-gray-400 text-sm mb-1">{{ form.old_password.label }}</label>

      {{ form.old_password }}
      {{ form.old_password.errors }}
    </div>
    <div class="mb-4"> <label for="{{ form.new_password1.id_for_label }}" class="block text-gray-400 text-sm mb-1">{{ form.new_password1.label }}</label>

      {{ form.new_password1 }}
      {{ form.new_password1.errors }}</div>
    <div class="mb-4"> <label for="{{ form.new_password2.id_for_label }}" class="block text-gray-400 text-sm mb-1">{{ form.new_password2.label }}</label>

      {{ form.new_password2 }}
      {{ form.new_password2.errors }}</div>
    <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Change Password</button>
  </form>
{% endblock %}
