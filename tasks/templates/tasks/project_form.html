{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] bg-gray-50">
  <div class="w-[80vw] max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-[500] text-gray-800 mb-6 text-center">Enter Project Details</h2>
    <form method="POST" class="space-y-5">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-400 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-xs mt-1">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-[600] py-2 px-4 rounded-lg shadow transition duration-200">
        Add project
      </button>
    </form>
  </div>
</div>
{% endblock %}
