{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ProPlanner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_css %}
  </head>

  <body class="bg-gray-50 text-black font-serif leading-normal tracking-normal">
    <!-- Navbar -->
    <header class="bg-white shadow-md w-full z-10">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">ProPlana</h1>
        <nav class="space-x-6 hidden md:flex items-center list-none">
          {% if not user.is_authenticated %}
            <div class="space-x-4">
              <a href="{% url 'login' %}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</a>
              <a href="{% url 'signup' %}" class="px-4 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-600 hover:text-white">Sign Up</a>
            </div>
          {% endif %}
          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'home' %}">Home</a>
            </li>
            <li>
              <a href="{% url 'projects' %}">Projects</a>
            </li>
            <form action="{% url 'logout' %}" method="POST">
              {% csrf_token %}
              <input type="submit" value="Logout" class="px-4 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-600 hover:text-white"/>
            </form>
          {% endif %}
        </nav>
      </div>
    </header>

    <div>
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
