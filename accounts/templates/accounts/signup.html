{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="w-[80vw] max-w-md bg-white p-8 rounded-2xl shadow-md">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Create an Account</h2>
      
      <form action="{% url 'signup' %}" method="POST" class="space-y-5">
        {% csrf_token %}
        
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}
        
        <button type="submit"
          class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition">
          Sign Up
        </button>
      </form>

      <p class="text-sm text-gray-600 text-center mt-6">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-700 font-medium">Login</a>
      </p>
    </div>
  </div>
{% endblock %}
